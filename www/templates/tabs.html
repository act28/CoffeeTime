<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-background-dark tabs-color-assertive">


	<!-- Dashboard Tab -->
	<ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
		<ion-nav-view name="tab-home"></ion-nav-view>
	</ion-tab>

	<!-- Find Tab -->
	<ion-tab title="Find" icon="icon ion-android-locate" href="#/tab/find">
		<ion-nav-view name="tab-find"></ion-nav-view>
	</ion-tab>

	<!-- Coffee Tab -->
	<ion-tab title="CoffeeFriends" icon="icon ion-coffee" href="#/tab/coffee">
		<ion-nav-view name="tab-coffee"></ion-nav-view>
	</ion-tab>

	<!-- About Tab -->
	<ion-tab title="About" icon="icon ion-gear-b" href="#/tab/about">
		<ion-nav-view name="tab-about"></ion-nav-view>
	</ion-tab>


</ion-tabs>
