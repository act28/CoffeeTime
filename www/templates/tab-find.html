<ion-view title="Find Coffee">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-divider">
				<h1>Find Coffee</h1>
			</div>
			<div class="item item-body">
				<div id="map_canvas" data-tap-disabled="true"></div>
				<p>Latitude: {{lat}}</p>
				<p>Longitude: {{lng}}</p>
				<p>Accuracy: {{accuracy}}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
