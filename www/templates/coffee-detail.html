<!--
  This template loads for the 'tab.coffee-detail' state (app.js)
  'coffee' is a $scope variable created in the coffeesCtrl controller (controllers.js)
  The coffeesCtrl pulls data from the coffees service (service.js)
  The coffees service returns an array of coffee data
-->
<ion-view title="{{coffee.name}}">
	<ion-content has-header="true" padding="true">

		<div class="list card">
			<div class="item item-body">

				<img class="full-image" src="{{coffee.pic}}">
				<p>Upload another image here</p>

				<div class="button-bar">
					<a on-tap="cameraUpload()" class="button button-energized ion-camera"> Camera</a>
					<a on-tap="libraryUpload()" class="button button-positive ion-images"> Library</a>
				</div>
			</div>

		</div>

	</ion-content>
</ion-view>
