<ion-view title="Home">
	<ion-content class="padding">
		<div class="list card">
			<div class="item item-divider">
				<h1>CoffeeTime Status</h1>
			</div>

			<a href="#" class="item item-icon-left">
				<i class="icon ion-android-battery"></i>
				CoffeeLevel is {{batteryLevel}}
			</a>

			<a href="#" class="item item-icon-left">
				<i class="icon ion-stats-bars"></i>
				CoffeeMood is {{coffeeState}}
			</a>

			<a href="#" class="item item-icon-left">
				<i class="icon ion-outlet"></i>
				CoffeeMachine is {{isPluggedIn}}
			</a>
		</div>
	</ion-content>
</ion-view>
